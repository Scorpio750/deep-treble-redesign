<ul>
	<li *ngFor="let member of members"
		[class.selected]="member === selectedMember"
		(click)="onSelect(member)">
		<img src="{{member.headshotUrl}}" alt="" />
		<br>
		<div class="description">
			<h2 class="heading name">{{member.name}}</h2>
			<h3>Class of {{member.year}}</h3>
			<h3 *ngIf="member.position">{{member.position}}</h3>
		</div>
	</li>
</ul>
