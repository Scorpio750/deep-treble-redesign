<ul>
	<li	*ngFor="let merchItem of merch">
		<div class="merchItem">
			<h2 class="heading">{{merchItem.heading}}:</h2>
			<a href="{{merchItem.productUrl}}" target="_blank"><img [src]="merchItem.imgUrl ||  placeholder" alt="41 Jones: the Basement Sessions" onerror="this.src='http://placehold.it/400'"/></a>
		</div>
	</li>
</ul>
